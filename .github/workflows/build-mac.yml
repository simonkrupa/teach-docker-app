name: Build macOS App

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.2.0'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: npm install
      - name: Build macOS App
        run: npm run package
      - name: Zip the file before upload
        run: |
          cd release/build
          zip -r macos-release.zip *
          mv macos-release.zip ../
